<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Facebook-log in or sign up</title>
    <link rel="icon" href="./assests/icon." type="image/icon type">
     <link rel="stylesheet" href="tailwind.min.css">
     <link rel="stylesheet" href="style.css">
</head>
<body>

    <header class="mb-10 nav-bar-background sm:py-1 md:pt-2 md:pb-2">
        <nav class="flex justify-between">
            <ul class=" hidden lg:flex"></ul>
            <ul class="w-7/12 pl-1 flex justify-start self-end items-center text-2xl lg:max-w-lg xl:nav-height xl:text-4xl text-gray-100  font-extrabold">Facebook</ul>
            <ul class="w-5/12 xl:nav-height flex justify-end items-center lg:max-w-lg">
                <form class="w-full text-xs xl:text-sm text-gray-100">
                    <table class="w-full">
                        <tr class="sm:text-xs">
                            <td class="pr-1">Email or Phone</td>
                            <td class="">Password</td> 
                        </tr>
                        <tr>
                            <td><div class="email"><input type="text" class=" w-11/12 h-3 px-1 py-2 sm:w-24 sm:h-4 lg:w-40 lg:h-5 text-xs text-gray-800   "/></div></td>
                            <td><div class="password"><input type="password" class=" w-11/12 h-3 px-1 py-2 mr-1 text-xs sm:w-24 sm:h-4 lg:w-40 lg:h-5 lg:h-5  md:text-sm text-gray-800   "/></div></td>
                            <td><div><button type="button" class=" w-6 mr-1 sm:w-10 sm:h-4 md:h-6 md:w-auto md:px-1 xl:text-xs  border border-gray-800 font-bold nav-button-background">Log In</button></div></td>
                        </tr>
                        <tr colspan="2">
                            <td></td>
                            <td class="forgo lg:text-xs opacity-50">Forgotten account?</td>
                            <td></td>
                        </tr>
                    </table>

                </form>
            </ul>
            <ul class="hidden lg:flex"></ul>
        </nav>
    </header>

    <main class="flex justify-between">
        <ul class="border hidden lg:flex">Empty</ul>
        <ul class="border w-7/12 text-center lg:max-w-lg">Left</ul>
        <ul class="border w-5/12 text-center lg:max-w-lg">Right</ul>
        <ul class="border hidden lg:flex">Empty</ul>
    </main>

    <footer class="absolute bottom-0 w-full">
        <div class="border flex w-full justify-center">Country</div>
        <div class="border flex w-full justify-center">footer link</div>
        <div class="border flex w-full justify-center">@Copyright</div>
    </footer>

</body>

</html>
